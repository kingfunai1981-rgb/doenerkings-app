function normalizePhone(phone) {
  let n = phone.replace(/[\s\-\(\)]/g, '')
  if (n.startsWith('+')) n = n.substring(1)
  if (n.startsWith('00')) n = n.substring(2)
  if (n.startsWith('49') && n.length > 10) n = '0' + n.substring(2)
  if (!n.startsWith('0') && n.length >= 10) n = '0' + n
  return n
}

async function startCamera() {
  try {
    document.getElementById('startBtn').style.display = 'none'
    document.getElementById('stopBtn').style.display = 'block'
    document.getElementById('videoContainer').classList.add('active')
    document.getElementById('customerCard').style.display = 'none'
    
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } } })
    video.srcObject = stream
    video.onloadedmetadata = () => {
      video.play()
      scanning = true
      scanQR()
      showResult('result-qr', 'ğŸ“¸ Kamera aktiv', 'success')
    }
  } catch (e) {
    showResult('result-qr', 'âŒ Kamera-Fehler: ' + e.message, 'error')
    document.getElementById('startBtn').style.display = 'block'
    document.getElementById('stopBtn').style.display = 'none'
  }
}

function stopCamera() {
  scanning = false
  if (stream) {
    stream.getTracks().forEach(t => t.stop())
    stream = null
  }
  if (video) video.srcObject = null
  document.getElementById('videoContainer').classList.remove('active')
  document.getElementById('startBtn').style.display = 'block'
  document.getElementById('stopBtn').style.display = 'none'
}

function scanQR() {
  if (!scanning || !video) return
  try {
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
      canvas.width = video.videoWidth
      canvas.height = video.videoHeight
      if (canvas.width > 0 && canvas.height > 0) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height)
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height)
        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" })
        if (code && code.data) {
          scanning = false
          stopCamera()
          onQRDetected(code.data)
          return
        }
      }
    }
  } catch (e) { console.error('Scan error:', e) }
  if (scanning) setTimeout(() => requestAnimationFrame(scanQR), 100)
}

async function verifyAnyCode() {
  const code = document.getElementById('code').value.trim()
  if (!code || code.length !== 4) { showResult('result-code', 'âŒ 4-stelligen Code eingeben!', 'error'); return }
  
  showResult('result-code', 'ğŸ” Suche Code...', 'info')
  
  try {
    const { data: activation } = await supabase.from('activated_coupons').select('*, coupons(*), customers(name, phone, qr_id, points)').eq('unique_code', code).eq('is_used', false).single()
    
    if (activation && activation.coupons) {
      await handleCouponCode(activation, code)
      return
    }
  } catch (e) {}
  
  try {
    const { data, error } = await supabase.from('redeem_codes').select('*, customers(name, phone, qr_id, points)').eq('code', code).limit(1)
    if (error) throw error
    if (!data || data.length === 0) throw new Error('Code nicht gefunden')
    await handleRedeemCode(data[0], code)
  } catch (e) {
    showResult('result-code', 'âŒ ' + e.message, 'error')
  }
}

      <div class="code-item" style="background:linear-gradient(135deg,#fef3c7,#fde68a);border:2px solid #f59e0b;">

        <button onclick="cancelCodeConfirm()" class="secondary" style="width:100%;">âŒ Abbrechen</button>

async function handleRedeemCode(codeData, code) {
  try {
    currentCodeData = codeData
    if (codeData.used) throw new Error('Code bereits verwendet')
    if (new Date(codeData.valid_until) < new Date()) throw new Error('Code abgelaufen')
    
    const customer = codeData.customers
    const expires = new Date(codeData.valid_until).toLocaleString('de-DE', { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' })
    
    showResult('result-code', 'âœ… PrÃ¤mien-Code gefunden!', 'success')
    
    document.getElementById('code-details').style.display = 'block'
    document.getElementById('code-details').innerHTML = `
      <div class="code-item">
        <h3>ğŸ ${codeData.reward_name}</h3>
        <div class="code">${code}</div>
        <div style="font-size:14px;color:#92400e;margin-bottom:16px;">
          <strong>Kunde:</strong> ${customer.name}<br>
          <strong>Aktuell:</strong> ${customer.points} Punkte<br>
          <strong>Kosten:</strong> ${codeData.points_cost} Punkte<br>
          <strong>Danach:</strong> ${customer.points - codeData.points_cost} Punkte<br>
          <strong>GÃ¼ltig bis:</strong> ${expires}
        </div>
        <button onclick="confirmRedeemCode()" class="success" style="width:100%;margin-bottom:8px;">âœ… BestÃ¤tigen & Punkte abziehen</button>
        <button onclick="cancelCodeConfirm()" class="secondary" style="width:100%;">âŒ Abbrechen</button>
      </div>
    `
  } catch (e) {
    showResult('result-code', 'âŒ ' + e.message, 'error')
  }
}

async function confirmRedeemCode() {
  if (!currentCodeData) return
  try {
    showResult('result-code', 'â³ BestÃ¤tige...', 'info')
    
    const newPoints = currentCodeData.customers.points - currentCodeData.points_cost
    
    // âœ… Speichere BEIDES: Reward-Name UND Code
    await supabase.from('transactions').insert({ customer_id: currentCodeData.customer_id, type: 'redeem', amount: 0, points: -currentCodeData.points_cost, staff: 'Scanner', notes: `${currentCodeData.reward_name} (Code: ${currentCodeData.code})` })
    await supabase.from('customers').update({ points: newPoints }).eq('id', currentCodeData.customer_id)
    await supabase.from('redeem_codes').update({ used: true, used_at: new Date().toISOString() }).eq('code', currentCodeData.code)
    
    showResult('result-code', 'âœ… Code erfolgreich eingelÃ¶st!', 'success')
    document.getElementById('code').value = ''
    document.getElementById('code-details').style.display = 'none'
    currentCodeData = null
  } catch (e) {
    showResult('result-code', 'âŒ Fehler: ' + e.message, 'error')
  }
}

  try {
    showResult('result-code', 'â³ LÃ¶se Coupon ein...', 'info')
    await supabase.from('activated_coupons').update({ is_used: true, used_at: new Date().toISOString() }).eq('id', activationId)
    showResult('result-code', 'âœ… Coupon erfolgreich eingelÃ¶st!', 'success')

function cancelCodeConfirm() {
  document.getElementById('code-details').style.display = 'none'

}

async function editTransaction(txId, currentAmount, currentPoints, customerId) {
  const newAmount = prompt('Neuer Betrag in â‚¬ eingeben:', currentAmount)
  if (!newAmount || isNaN(newAmount)) return
  
  const amount = parseFloat(newAmount)
  const newPoints = Math.round(amount * 10)
  const pointsDiff = newPoints - currentPoints
  
  try {
    await supabase.from('transactions').update({ amount: amount, points: newPoints }).eq('id', txId)
    
    const { data: customer } = await supabase.from('customers').select('points').eq('id', customerId).single()
    if (customer) {
      await supabase.from('customers').update({ points: customer.points + pointsDiff }).eq('id', customerId)
    }
    
    // âœ… WICHTIG: LÃ¶sche alle pending Boni und lasse System neu berechnen
    await supabase.from('bonuses').delete().eq('customer_id', customerId).eq('status', 'pending')
    await recalculateBonuses(customerId)
    
    loadHistory()
    alert('âœ… Transaktion bearbeitet! Boni wurden neu berechnet.')
  } catch (e) {
    alert('âŒ Fehler: ' + e.message)
  }
}

async function deleteTransaction(txId, customerId, points) {
  if (!confirm('Transaktion wirklich lÃ¶schen? Punkte werden zurÃ¼ckgesetzt.')) return
  
  try {
    await supabase.from('transactions').delete().eq('id', txId)
    
    const { data: customer } = await supabase.from('customers').select('points').eq('id', customerId).single()
    if (customer) {
      await supabase.from('customers').update({ points: customer.points - points }).eq('id', customerId)
    }
    
    // âœ… WICHTIG: LÃ¶sche alle pending Boni und lasse System neu berechnen
    await supabase.from('bonuses').delete().eq('customer_id', customerId).eq('status', 'pending')
    await recalculateBonuses(customerId)
    
    loadHistory()
    alert('âœ… Transaktion gelÃ¶scht! Boni wurden neu berechnet.')
  } catch (e) {
    alert('âŒ Fehler: ' + e.message)
  }
}

async function recalculateBonuses(customerId) {
  try {
    // ZÃ¤hle aktuelle Bestellungen
    const { data: txData } = await supabase.from('transactions').select('id').eq('customer_id', customerId).eq('type', 'earn')
    const totalOrders = txData ? txData.length : 0
    
    console.log(`ğŸ”„ Neuberechnung fÃ¼r ${totalOrders} Bestellungen`)
    
    // Lade Bonusmuster
    const { data: patternData } = await supabase.from('reward_pattern').select('pattern').single()
    const pattern = patternData?.pattern || []
    
    if (!pattern || pattern.length === 0) return
    
    // Erstelle Bonus fÃ¼r NÃ„CHSTEN Besuch
    const nextIndex = totalOrders % 10
    const reward = pattern[nextIndex]
    
    console.log(`ğŸ Erstelle Bonus fÃ¼r Besuch ${totalOrders + 1} (Index ${nextIndex}):`, reward)
    
    if (reward.type === 'double') {
      await supabase.from('bonuses').insert({ customer_id: customerId, bonus_type: 'double_points', bonus_amount: 0, status: 'pending' })
    } else if (reward.type === 'bonus' && reward.bonus > 0) {
      await supabase.from('bonuses').insert({ customer_id: customerId, bonus_type: 'bonus_points', bonus_amount: reward.bonus, status: 'pending' })
    }
  } catch (e) {
    console.error('Recalculate error:', e)
  }
}
